<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" class="style">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&family=Merriweather&family=PT+Sans+Narrow&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/01ae4b8193.js" crossorigin="anonymous"></script>
    <title>Notes App</title>
</head>
<body>
    <header>Welcome to your notes :)</header>
    <div class="wrapper">
        <div class="popup-card">
            <div class="popup">
                <div class="content">
                    <h1>
                        <p>Add a new note</p>
                        <i class="fa-solid fa-xmark"></i>
                    </h1>
                    <form action="#">
                        <div class="row title">
                            <label>Title</label>
                            <input type="text">
                        </div>
                        <div class="row description">
                            <label>Description</label>
                            <textarea name="description"></textarea>
                        </div>
                        <button>Add Note</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="card add">
                <p>Add a Note<p>
                    <h1>+</h1>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
